


<html>
	<head>
		<link rel="stylesheet" href="counter/counter.css">    
		<style>
		
		body{
			background: blue;
			text-align:center;
			margin-top:30px;
		}
			
		</style> 
	</head>
	
	  
	 <body>
		
	 	<span></span>

 
		<br /><br /><br /><br />

		<button onclick="counter.increment()" >Increment</button>
		<br /> <br />
		<button onclick="counter.set(9990)" >Set to 9990</button>

    	<button onclick="counter.clear()" >Clear</button>
    	
    	<button onclick="counter.set(parseInt(Math.random()*950))" >Random</button>
    	
 
		<script src="https://code.jquery.com/jquery-3.6.1.js" 
		integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script> 	
	 	<script src="counter/counter.js"></script>	
	 
	 
	 	<script>
	 		var counter = $('span').counter({length:4, increment:1, setTime:0})
	 		
	 		

	 		setInterval( counter.increment, 1000 );
	 		
	 	</script>
	 
	 </body>
</html>

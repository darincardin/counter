<!DOCTYPE html>
<html>
<head>
    <title>jquery-my-plugin Example</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Include Plugin CSS file -->
    <link href="./css/jquery-my-plugin.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <br />
    <section class="container">
        <div class="row">
            <div class="col-md-8">
                <div id="element1"></div>
                
                <button onclick="counter.clear()" >Clear</button>
               		<button onclick="counter.increment()" >Increment</button>
               		<button onclick="counter.set(444)" >444</button>
            </div>
        </div>
    </section>


    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" type="text/javascript"></script>

    <!-- Include Plugin JS file -->
    <script src="./js/jquery-my-plugin.min.js" type="text/javascript"></script>

    <script type="text/javascript">
   
           
           var counter =  $('#element1').myPlugin();

    </script>
</body>
</html>
